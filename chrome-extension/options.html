<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOAT Receipts - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #888;
      margin-bottom: 40px;
    }

    .section {
      background: #2a2a2a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #d4ff00;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #ccc;
    }

    input[type="text"],
    input[type="url"] {
      width: 100%;
      padding: 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #d4ff00;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .save-btn {
      background: #d4ff00;
      color: #000;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .save-btn:hover {
      background: #bfe600;
      transform: translateY(-1px);
    }

    .success-msg {
      display: none;
      background: #00ff7f1a;
      border: 1px solid #00ff7f;
      color: #00ff7f;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .note {
      background: #3333331a;
      border-left: 3px solid #d4ff00;
      padding: 12px;
      margin-top: 12px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Settings</h1>
    <p class="subtitle">Configure your GOAT Receipts extension</p>

    <div class="section">
      <h2>API Configuration</h2>
      <div class="form-group">
        <label for="apiEndpoint">API Endpoint</label>
        <input type="url" id="apiEndpoint" placeholder="https://your-api.com/api/generate-receipt">
        <div class="note">
          Default: https://workspace-estyboss4.replit.app/api/generate-receipt
        </div>
      </div>

      <div class="form-group">
        <label for="apiKey">API Key (Optional)</label>
        <input type="text" id="apiKey" placeholder="Your API key for authentication">
      </div>
    </div>

    <div class="section">
      <h2>Proxy Settings (Optional)</h2>
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="proxyEnabled">
          <label for="proxyEnabled" style="margin: 0;">Enable Proxy for Scraping</label>
        </div>
      </div>

      <div class="form-group">
        <label for="proxyUrl">Proxy URL</label>
        <input type="url" id="proxyUrl" placeholder="https://your-proxy.com">
        <div class="note">
          Enter your proxy endpoint for web scraping requests
        </div>
      </div>
    </div>

    <button class="save-btn" id="saveBtn">Save Settings</button>
    <div class="success-msg" id="successMsg">
      ✅ Settings saved successfully!
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
